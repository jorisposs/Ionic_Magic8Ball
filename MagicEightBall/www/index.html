<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Magic 8 Ball</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/angular-route.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Questions</h1>
		<label class="item item-input">
				<span class="input-label">Question</span>
				<input type="text">
				<span class="item-note"><button class="button" ng-click="showAnswer()">Read the answer</button></span>
		</label>
      </ion-header-bar>
      <ion-content class="dark-bg" ng-controller="CrystalBall">
        
		<div class="crystallBallOuter">
          <div class="crystalBallPlaceholder" >
            <img class="responsive" ng-src="img/crystal-ball-empty.jpg" ng-click="showAnswer()">
          </div>
          <div class="crystalBallPlaceholder" ng-class="{notVisible:!showAnswerVar, visible:showAnswerVar}" >
            <img class="responsive" ng-src="img/crystal-ball.jpg" ng-click="showAnswer()">
          </div>
        </div>
        <div class="answerOuter">
          <div class="answerInner">
            <div class="answer" ng-bind-html="answer" ng-show="showAnswerVar">            
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
